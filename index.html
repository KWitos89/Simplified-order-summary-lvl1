<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/ikona.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/615d608e05.js" crossorigin="anonymous"></script>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page" class="home-page container">
      <div class="home-page__card card">
        <div class="card__box-img">
          <img src="./img/AdobeStock_331830515 1.png" alt="AdobeStock" class="card__img">
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">You're close! Confirm your purchase and complete your order in the next step</p>
          <div class="card__list">
            <div class="card__list--img"><i class="fa-solid fa-music"></i></div>
            <div class="card__list--content">
              <h2 class="card__list--title">Annual Plan</h2>
              <p class="card__list--text">$58.99 / year</p>
            </div>
            <button class="card__list--btn"><a href="#">Change</a></button>
          </div>
          <div class="card__box-action">
            <button class="card__btn-priamry">
              <div class="box--effect">
                <span class="check"><i class="fa-solid fa-check"></i></span>
                <h4 class="btn--text">Proceed to Payment</h4>
              </div>
            </button>
            <button class="card__btn-secondary"><a href="#">Cancel Order</a></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>

</html>
